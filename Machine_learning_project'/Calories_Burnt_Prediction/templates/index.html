<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calories_Burnt_Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">

</head>
<body>
    <section>
           <div class="container">
              <div class="row">
                <div class="headername">
                    <h2> Calories_Burnt_Prediction</h2>
                </div>
                 <div class="col-lg-4 offset-lg-4">
                    <div class="login-box">

                    <div style="color:black;" class="ml-container">
                      <form action="{{ url_for('predict') }}" method="POST">
                            <br>
                            <br>
                      
                            <h3>Enter you Gender</h3>
                            <select id="first" class="frm-ctrl"name="sex">
                                <option value="None">Sex</option>
                                <option value="Gender">Male</option>
                                <option value="Gender">Female</option>
                            </select>
                            <br>
                            <h3>Enter your age</h3>
                            <input id="second" name="age"  class="frm-ctrl" placeholder="in age" required="required">
                            <br>
                            <h3>Enter your Height</h3>
                            <input id="third" name="height"  class="frm-ctrl" placeholder="height" required="required">
                            <br>
                            <h3>Enter your Weight</h3>
                            <input id="fourth" name="weight" class="frm-ctrl" placeholder="weight" required="required">
                            <br>
                            <h3>Enter your Duration</h3>
                            <input id="fifth" name="duration" class="frm-ctrl" placeholder="Duration" required="required">
                            <br>
                            <h3>Enter your Heart_Rate.</h3>
                            <input id="sixth" name="Heart_Rate" class="frm-ctrl" placeholder="Heart_Rate" required="required">
                            <br>
                            <h3>Enter your Body_Temp.</h3>
                            <input id="seventh" name="Body_Temp" class="frm-ctrl" placeholder="Body_Temp" required="required">
                            <br>
                            <br>
                            <button type="submit" class="btn-login">Predict</button>
                            <h4>{{ prediction_text }}</h4>
                            <br>
                            <br>
                            <br>
                            <br>
                       </form>
                    </div>
                    </div>
                 </div> 
              </div>

           </div>
    </section>
</body>
</html>
